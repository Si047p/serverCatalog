{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Recipe</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Recipe Name">

					<label for="instructions">Instructions:</label>
					<textarea class="form-control" maxlength="500" rows="3" name="instructions" placeholder="Preperation instructions"></textarea>
					
					<label for="picture">Picture:</label>
					<textarea class="form-control" maxlength="250" rows="1" name="picture" placeholder="Enter Web Address"></textarea>
					
					<label for="type">Type:</label>
					<div>
					<select name="type">
						<option value="Beverage">Beverage</option>
						<option value="Appetizer">Appetizer</option>
						<option value="Side">Side</option>
						<option value="Entree">Entree</option>
						<option value="Desert">Desert</option>
					</select>
					</div>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
